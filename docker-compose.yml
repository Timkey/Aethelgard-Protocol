services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: planetary_exodus_qdrant
    ports:
      - "6333:6333"  # REST API
      - "6334:6334"  # gRPC API
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    restart: unless-stopped
    networks:
      - planetary_exodus_network

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: planetary_exodus_worker
    volumes:
      - ./docs:/app/docs:ro
      - ./scripts:/app/scripts:ro
      - .:/app/output
    environment:
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
    depends_on:
      - qdrant
    networks:
      - planetary_exodus_network
    command: ["tail", "-f", "/dev/null"]  # Keep container running

volumes:
  qdrant_data:
    driver: local

networks:
  planetary_exodus_network:
    driver: bridge
